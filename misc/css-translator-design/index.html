            <option value="ch">CHINESE</option>
            <option value="sw">SWEDEN</option>
        </select>

    <div class="content block">
        <div class="inner">
            <textarea id="lang1text" maxlength="5000" placeholder="Type Text to Translate"></textarea>
            <span class="noselect"><span id="lang1max">0</span> / 5000</span>
